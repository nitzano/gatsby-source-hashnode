version: '3.4'

services:
  lib:
    tty: yes    
    image: gatsby-source-hashnode:dev
    build:
      context: .
      dockerfile: ./dev.Dockerfile
    environment:
      NODE_ENV: development
    volumes:
      - ./src:/usr/src/app/src
      - ./package.json:/usr/src/app/package.json
      - ./yarn.lock:/usr/src/app/yarn.lock

