version: '3.8'

services:
  sample-site:
    image: sample-site:dev
    build:
      context: ./sample-site      
      dockerfile: Dockerfile
    ports:
      - "4000:80"
  lib:
    tty: yes    
    image: gatsby-source-hashnode:dev
    build:
      context: .
      dockerfile: ./dev.Dockerfile
    environment:
      NODE_ENV: development
    volumes:
      - ./src:/usr/src/app/src
      - ./package.json:/usr/src/app/package.json
      - ./yarn.lock:/usr/src/app/yarn.lock

